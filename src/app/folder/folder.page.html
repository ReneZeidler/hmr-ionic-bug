<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Current page: {{ folder }}</p>
    <!--

    <!--
    Observations:
    * The text does NOT appear on the current page
    * Navigating to a different page in the sidebar causes the text to appear
    * After navigating back to the first page in the sidebar, the text is still
      there
    * After a full page reload the text does NOT appear on the current page
    * Navigating to a different page causes the text to appear again
    * Forcing a full rebuild of the chunk by changing the corresponding .ts
      file of this component "bakes" in the current version of the template as
      the one that is visible after a full page reload

    Conclusions:
    * HMR template changes are not applied live to components currently visible
      on the page
    * After a full page reload, the first time a component is rendered it uses
      the original template from the compiled chunk, missing HMR changes
    * Subsequent renders of the component have the HMR changes applied
    -->
    <app-my-custom-component />

</ion-content>
